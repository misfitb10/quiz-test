<ng-container *ngIf="questionsAmount > 0">
  <section class="questions">
    <!--<div class="timer" [ngClass]="{'warning': (count <= 10)}">Time left: <span class="time-left">{{countDown | async}}</span> sec</div>-->
    <app-countdown [countDown]="countDown" [initialCount]="initialCount" [count]="count"></app-countdown>

    <article *ngFor="let question of questions; let i = index; let firstItem = first; let lastItem = last"
             [class.question--first]="firstItem"
             [class.question--last]="lastItem"
             [ngClass]="{'hidden': (i !== 0)}"
             class="question">

      <app-question-label [question]="question"></app-question-label>

      <app-question-amount [currentQuestionNumber]="currentQuestionNumber" [questionsAmount]="questionsAmount"></app-question-amount>

      <app-question-asked [question]="question"></app-question-asked>

      <app-answers [question]="question"></app-answers>
